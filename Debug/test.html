
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>식자재 재고 관리 시스템</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script>
    function send(){
        var parent = window.opener;
        var response = document.getElementById('uid').value;
        var ck = document.getElementById('check').value;
        var rlt = document.getElementById('rlt').value;
        parent.document.getElementById('check').value = ck;
        parent.document.getElementById('uid').value = response;
        if(ck==1) parent.document.getElementById('rlt').value = rlt;
        if(ck==0) parent.document.getElementById('rlt').value = "";
    }
    function _GET(search) {
        var obj = {};
        var uri = decodeURI(search);
            uri = uri.slice(1,uri.length);
 
        var param = uri.split('&');
        
        for (var i = 0; i < param.length; i++) {
            var devide = param[i].split('=');
            obj[devide[0]] = devide[1];
        }
 
        return obj;
    }
    
    window.onload = function(){
        var search = window.location.search;
        var getData = _GET(search);
        var iuid = document.querySelector('#iuid');
        var uid = document.querySelector('#uid');
        var check = document.querySelector('#check');
        var rlt = document.querySelector('#rlt');
        if(getData.val){ 
            iuid.value = getData.val;
            uid.value = getData.val;
        }
        check.value = getData.check;
        rlt.value= getData.rlt;
    }
    
</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title"> 식자재 재고관리 </h1>
                <h3 class="text-center login-title"> ID 중복확인 </h3>
                <div class="account-wall">
                <br>
                <br>
                    <form class="form-signin", action='/test', accept-charset="utf-8", method="post">
                        <center><input type="text" class="form-control" name="iuid" id="iuid" placeholder="ID" style="width:50%" required autofocus></center>
                        <input type="hidden" id ="uid" name="uid">
                        <input type="hidden" id ="check" name="check"><input type="hidden" id ="rlt" name="rlt">
                        <br>
                        <center>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:20%"> 중복확인 </button><button class="btn btn-lg btn-primary btn-block" type="button" style="width:20%"onclick="send();window.close();"> 사용</button>
                        </center>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
